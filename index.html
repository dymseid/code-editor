<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="code-flat.png">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label><i class="fa-brands fa-html5"></i> HTML</label>
        <textarea name="htmlCode" id="htmlCode" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3"></i> CSS</label>
        <textarea name="cssCode" id="cssCode" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-square-js"></i> JavaScript</label>
        <textarea name="jsCode" id="jsCode" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
